<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokara Studios - Login</title>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="https://media.discordapp.net/attachments/1381802062186287255/1383584492517593321/descarga_1.png" alt="Logo">
            <h1>BLOKARA STUDIOS</h1>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Iniciar Sesión</button>
            <button class="tab-btn" id="register-tab">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-btn">Ingresar</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name"><i class="fas fa-user"></i> Nombre Completo</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="register-password" required>
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="register-confirm"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                <input type="password" id="register-confirm" required>
            </div>
            <button type="submit" class="auth-btn">Registrarse</button>
        </form>

        <div class="auth-footer">
            <p>¿Problemas para ingresar? <a href="../seguridad/soporte.html">Contacta al soporte</a></p>
        </div>
    </div>

    <script src="../login/login.js"></script>
    <script src="../seguridad/seguridad.js"></script>
</body>
</html>
